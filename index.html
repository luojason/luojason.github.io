<!DOCTYPE html>
<html lang="en-US" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Cellular Automata Project</title>
		<link rel="stylesheet" href="styles.css" type="text/css">
		<script type="application/javascript" src="scripts/rules.js"></script>
		<script type="application/javascript" src="scripts/main.js" defer></script>
	</head>
	<body>
		<div class="application">
			<div class="hover-space">
				<h1>Cellular Automata Project</h1>
			</div>
			<main>
				<canvas id="canvas">
					<p>
						&lt;canvas&gt; element not supported on this browser.
						The Canvas API is used to display the automaton.
					</p>
				</canvas>
			</main>
		</div>
		<div class="info-box">
			<section id="toggle">
				<p>Help</p>
			</section>
			<section id="settings">
				<h2>Settings</h2>
				<div class="control">
					<label for="select-rules">Automata:</label>
					<select id="select-rules">
						<option value="conway">Conway's Game of Life</option>
						<option value="langton">Langton's Ant</option>
					</select>
				</div>
				<p>Click/drag with the mouse to interact with the automaton.</p>
				<div class="control">
					<label for="speed">Update Speed:</label>
					<input type="range" id="speed" min="1" max="20" value="10">
				</div>
				<div class="control">
					<label for="play-pause">Pause/Resume Animation:</label>
					<button type="button" id="play-pause">Pause</button>
				</div>
			</section>
			<section id="info">
				<h2>About</h2>
			</section>
		</div>
	</body>
</html>
